---
kind: Template
apiVersion: v1
metadata:
  name: self-signed-certificate
  annotations:
    description: Che
objects:
- apiVersion: v1
  stringData:
    ca.crt: >-
      ${CERTIFICATE}
  kind: Secret
  metadata:
    name: self-signed-certificate
    namespace: che
  type: Opaque
parameters:
- name: CERTIFICATE
  displayName: Openshift console certificate
labels:
  template: self-signed-certificate
