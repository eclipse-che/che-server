schemaVersion: 2.2.0
metadata:
  generateName: che-server
components:
  - container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 12Gi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
  - name: m2
    volume: {}
commands:
  - id: buildsources
    exec:
      label: "1. Build sources"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: |
        mvn clean install -DskipTests
      group:
        kind: build
        isDefault: true
  - id: buildimage
    exec:
      label: "2. Build image"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: |
        ./build/build.sh
      group:
        kind: build
        isDefault: true
