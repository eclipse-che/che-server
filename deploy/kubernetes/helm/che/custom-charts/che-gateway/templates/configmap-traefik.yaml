apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: che
    component: che-gateway
  name: che-gateway-config
data:
  traefik.yml: |
    global:
      checkNewVersion: false
      sendAnonymousUsage: false
    entrypoints:
      http:
        address: ":8080"
        forwardedHeaders:
          insecure: true
      https:
        address: ":8443"
        forwardedHeaders:
          insecure: true
    providers:
      file:
        directory: "/dynamic-config"
        watch: true
