name: build-pr-check

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'shared-files/pr-image-tag'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Create directory for shared files
      if: github.event_name == 'pull_request'
      run: mkdir -p ./shared-files
    - name: Set and write PR_IMAGE_TAG
      if: github.event_name == 'pull_request'
      run: echo -n "PR_IMAGE_TAG=pr-${{ github.event.number }}" > ./shared-files/pr-image-tag
    - name: Commit changes
      if: github.event_name == 'pull_request'
      env:
        GIT_COMMITTER_NAME: ${{ github.event.pull_request.user.login }}
        GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
      run: |
        git config --local user.name "${{ env.GIT_COMMITTER_NAME }}"
        git config --local user.email "${{ env.GIT_COMMITTER_EMAIL }}"
        git add ./shared-files/pr-image-tag
        git commit -m "Update PR_IMAGE_TAG"
    - name: Check all properties have description
      run: ./check_properties_description.sh
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'
    - name: Login to docker.io
      if: github.event_name == 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        registry: docker.io
    - name: Login to quay.io
      if: github.event_name == 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
        registry: quay.io
    - name: Build with Maven
      run: mvn -B clean install -U -Pintegration
    - name: Build docker images
      if: github.event_name == 'pull_request'
      id: build
      run: |
        ./dockerfiles/build.sh --tag="${{ env.PR_IMAGE_TAG }}"
    - name: Push docker images
      if: github.event_name == 'pull_request'
      run: docker push quay.io/eclipse/che-server:${{ env.PR_IMAGE_TAG }}
    - name: Push changes
      if: github.event_name == 'pull_request'
      run: git push origin HEAD:${{ github.head_ref }}