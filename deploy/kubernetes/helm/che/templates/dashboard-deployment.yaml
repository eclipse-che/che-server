apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: che
    component: che-dashboard
  name: che-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: che
      component: che-dashboard
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: che
        component: che-dashboard
    spec:
      containers:
      - name: che-dashboard
        image: {{ .Values.dashboard.image }}
        imagePullPolicy: {{ .Values.dashboard.imagePullPolicy }}
        ports:
          - containerPort: 8080
            name: http
        resources:
          limits:
            memory: {{ .Values.dashboard.memoryLimit }}
            cpu: {{ .Values.dashboard.cpuLimit }}
          requests:
            memory: {{ .Values.dashboard.memoryRequest }}
            cpu: {{ .Values.dashboard.cpuRequest }}
        livenessProbe:
          httpGet:
            path: /dashboard/
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /dashboard/
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 3
