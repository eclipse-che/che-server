{{- if not (contains "<" .Values.global.cheWorkspacesNamespace) }}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: resource-monitor
  namespace: {{ .Values.global.cheWorkspacesNamespace }}
  labels:
    app: che
    component: che
rules:
- apiGroups:
  - ""
  attributeRestrictions: null
  resources:
  - pods
  verbs:
  - list
- apiGroups:
  - "metrics.k8s.io"
  attributeRestrictions: null
  resources:
  - pods
  verbs:
  - get
{{- end }}
